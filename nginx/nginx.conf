# nginx/nginx.conf - Ottimizzato per la Produzione

worker_processes auto;
error_log /var/log/nginx/error.log info; # Livello di log più basso per produzione
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Sicurezza base
    server_tokens off; # Nasconde la versione di Nginx

    # Client max body size - cruciale per upload di immagini
    client_max_body_size 50M; # <--- MODIFICATO: Aumentato a 50MB (o di più se necessario) per upload, applicato a tutto http

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '"$request_id"'; # Aggiungi $request_id per tracciare richieste
    access_log /var/log/nginx/access.log main; # Log di accesso

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip (già presente, confermato)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml;

    # SSL Configuration (già presente, confermato - ASSICURATI DI USARE CERTIFICATI REALI QUI!)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on; # Preferisci i cipher del server in prod
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem; # <--- AGGIUNTO: Parametri Diffie-Hellman per PFS

    # Security headers (già presenti, confermato)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    # CSP più restrittiva per produzione
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https:; font-src 'self' data: https:; object-src 'none'; media-src 'self' https:; frame-ancestors 'self';" always; # <--- MODIFICATO: CSP più restrittiva (rimosso domini esterni a meno che siano CDN per immagini)
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Rate limiting (già presenti, confermato)
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Upstream definitions (mantenute)
    upstream backend {
        server backend:8000;
    }

    upstream frontend {
        server frontend:3000;
    }

    # HTTP to HTTPS redirect (mantenuto)
    server {
        listen 80;
        listen [::]:80;
        server_name _; # Cambia con il tuo dominio reale in produzione
        return 301 https://$host$request_uri; # Usa $host per compatibilità
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name yourdomain.com www.yourdomain.com; # <--- IMPORTANTE: SOSTITUISCI CON I TUOI DOMINI REALI

        # SSL certificates (già presenti, confermato - ASSICURATI DI USARE CERTIFICATI REALI QUI!)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # Rate limiting (mantenute)
        limit_req zone=general burst=20 nodelay;
        limit_conn addr 10;

        # API routes
        location /api/ {
            limit_req zone=api burst=50 nodelay; # Rate limiting più aggressivo per API

            proxy_pass http://backend;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            # Timeout settings (mantenute)
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Django admin (mantenuto)
        location /admin/ {
            proxy_pass http://backend;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Django static files (serviti direttamente da Nginx)
        location /static/ { # <--- MODIFICATO: Path più generico per tutti i static
            alias /var/www/static/; # Nginx serve direttamente da questo percorso mappato al volume
            expires 30d; # Cache a lungo termine per statici
            add_header Cache-Control "public, immutable"; # Header immutable per performance
            access_log off;
        }

        # Media files (serviti direttamente da Nginx)
        location /media/ {
            alias /var/www/media/; # Nginx serve direttamente da questo percorso mappato al volume
            expires 7d; # Cache per i media
            add_header Cache-Control "public";
        }

        # Frontend routes (servito direttamente da Nginx)
        location / {
            root /app/build; # <--- AGGIUNTO: Serve i file di build React da /app/build
            try_files $uri $uri/ /index.html; # Gestione routing SPA React

            # Non più WebSocket support per React dev server (frontend sarà buildato statico)
            # Rimuovi o commenta le seguenti righe se non usi WebSockets sul frontend buildato
            # proxy_http_version 1.1;
            # proxy_set_header Upgrade $http_upgrade;
            # proxy_set_header Connection "upgrade";
        }
    }
}