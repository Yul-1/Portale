# nginx/nginx-frontend.conf - CORRETTO: RIMOZIONE DI 'pid'

# Rimuovi la direttiva 'user' qui, deve essere gestita nel Dockerfile
# user nginxuser; # <--- RIMUOVI QUESTA RIGA SE PRESENTE

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(css|js|gif|jpe?g|png|webp|svg|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;

    # pid /tmp/nginx.pid; # <--- RIMUOVI COMPLETAMENTE QUESTA RIGA
    error_log /dev/stderr info;
    access_log /dev/stdout main;
}